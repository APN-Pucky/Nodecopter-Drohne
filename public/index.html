<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Testing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 	<div id="droneStream" style="width: 640px; height: 360px">   </div>	
        <h3 class="title">Buttons</h3>

	<button class='button' id='takeoff' char='T'> Takeoff(t)  </button>	
	<button class='button' id='land' char='B'> Land(b)  </button>	
	<button class='button' id='forward' char='W'> Forward(w)  </button>	
	<button class='button' id='backward' char='S'> Backward(s)  </button>	
	<button class='button' id='left' char='A'> Left(a)  </button>	
	<button class='button' id='right' char='D'> Right(d)  </button>	
	<button class='button' id='up' char='I'> Up(i)  </button>	
	<button class='button' id='down' char='K'> Down(k)  </button>	
	<button class='button' id='rotleft' char='J'> Rotate Left(j)  </button>	
	<button class='button' id='rotright' char='L'> Rotate Right(l) </button>	
	<button class='button' id='stop' char=' '> Stop(Space) </button>	
	<button class='button' id='camera' char='C'> Camera(C) </button>	


  <script src="/jquery.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script src="/dronestream/nodecopter-client.js" type="text/javascript" charset="utf-8"></script>
 
  <script type="text/javascript" charset="utf-8">
        new NodecopterStream(document.getElementById("droneStream"));
  </script>

</body>
</html>
